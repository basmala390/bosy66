<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سبحة إلكترونية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      direction: rtl;
      padding-top: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    .counter {
      font-size: 60px;
      margin: 30px 0;
      color: #27ae60;
    }

    .button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .tasbeeh-btn {
      background-color: #27ae60;
      color: white;
    }

    .reset-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <h1>سبحة إلكترونية</h1>
  <div class="counter" id="count">0</div>
  <button class="button tasbeeh-btn" onclick="incrementCount()">سبح</button>
  <button class="button reset-btn" onclick="resetCount()">إعادة التصفير</button>

  <script>
    let count = 0;

    function incrementCount() {
      count++;
      document.getElementById("count").textContent = count;
    }

    function resetCount() {
      count = 0;
      document.getElementById("count").textContent = count;
    }
  </script>

</body>
</html>
